<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="

  <body>
    <div class="container">
      <header>
        <h2>VirtualVogue Footwear Emporium</h2>
        <div class="shoppingBasket">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="quantity">0</span>
        </div>
      </header>
      <div class="products"></div>

    <div class="cart">

      <div class="checkout">
        <!-- <div class="total"></div> -->
        <small class="total">Subtotal(0 items) $0</small>
        <button class="close">Close</button>
      </div>
    </div>
